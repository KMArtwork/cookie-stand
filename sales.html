                        </th>
                    </tr>

                        </th>
                    </tr>
                    <tr  id="paris" class="label x-axis">
                        <th>
                            Paris
                        </th>
                    </tr>
                    <tr id="lima" class="label x-axis">
                        <th>
                            Lima
                        </th>
                    </tr>
                </tbody>
                <tfoot>
                    <tr id="totals">
                        <th>
                            Totals
                        </th>
                    </tr>
                </tfoot>
