<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Salmon Cookies - Sales</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <!-- stylesheets -->
    <link href="./css/reset.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css"> 
</head>

<body>
    <header>
        <nav>
            <h1>Salmon Cookies</h1>
            <div id="navlinks">
                <a href="./index.html">Home</a>
                <a>About Us</a>
                <a>Online Ordering</a>
                <a>Sales</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <table id="salesdata">

                <thead class="label">
                    <tr id="y-axis">
                        <th>
                            <!-- intentionally blank -->
                            <br><br>
                        </th>
                    </tr>
                </thead>

                <tbody id="tableBody">
                    <tr id="seattle" class="label x-axis">
                        <th>
                            Seattle
                        </th>
                    </tr>
                    <tr  id="tokyo" class="label x-axis">
                        <th >
                            Tokyo
                        </th>
                    </tr>
                    <tr id="dubai" class="label x-axis">
                        <th>
                            Dubai
                        </th>
                    </tr>
                    <tr  id="paris" class="label x-axis">
                        <th>
                            Paris
                        </th>
                    </tr>
                    <tr id="lima" class="label x-axis">
                        <th>
                            Lima
                        </th>
                    </tr>
                </tbody>

                <tfoot>
                    <tr id="totals">
                        <th>
                            Totals
                        </th>
                    </tr>
                </tfoot>

            </table>
            
            <form id="newStoreForm">
                <fieldset class="flex">
                        <legend>New Store Info</legend>
                        <div>
                            <button id="addStore" type="submit" id="addNewStore"><h3>Add New Store</h3></button>
                        </div>
                        <div>
                            <input id="storeLocation" name="storeLocation" type="text" placeholder="Choose a City" /><br>
                            <label for="storeLocation">Store Location</label>
                        </div>
                        <div>
                            <input id="minCustomers" name="minCustomers" type="number" placeholder="Must be a number"/><br>
                            <label for="minCustomers">Min. Customers</label>
                        </div>
                        <div>
                            <input id="maxCustomers" name="maxCustomers" type="number" placeholder="Must be a number" /><br>
                            <label for="maxCustomers">Max Customers</label>
                        </div>
                        <div>
                            <input id="avgCookies" name="avgCookies" type="number" step="0.1" placeholder="Must be a number" /><br>
                            <label for="avgCookies">Avg. Cookies Sold</label>
                        </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>

    </footer>

    <script type='module' src="./js/salesdata.js"></script>
</body>
</html>
